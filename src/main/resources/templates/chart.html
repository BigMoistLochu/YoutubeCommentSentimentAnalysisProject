<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wykresy </title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div>
  <canvas id="myPieChart" width="100" height="100"></canvas>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/

  // Pobierz dane z atrybutu data-stringListMap
  var stringListMap = /*[[${tablica}]]*/ {};

  // Przykładowe dane - listy pozytywnych, negatywnych i neutralnych komentarzy
  var positiveComments = stringListMap['pozytywne'];
  var negativeComments = stringListMap['negatywne'];
  var neutralComments = stringListMap['neutralne'];


  // Funkcja do generowania danych dla wykresu
  function generateChartData(positiveCount, negativeCount,neutralCount) {
    return [positiveCount, negativeCount , neutralCount];
  }

  // Oblicz liczbę pozytywnych i negatywnych komentarzy
  var positiveCount = positiveComments.length;
  var negativeCount = negativeComments.length;
  var neutralCount = neutralComments.length;

  // Pobierz element canvas
  var ctx = document.getElementById('myPieChart').getContext('2d');

  // Utwórz wykres kołowy
  var myPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Pozytywne', 'Negatywne', 'Neutralne'],
      datasets: [{
        data: generateChartData(positiveCount, negativeCount, neutralCount),
        backgroundColor: ['#60eb36', '#FF6384', '#434154']
      }]
    }
  });

  /*]]>*/
</script>
</body>
</html>
